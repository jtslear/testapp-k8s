dependencies:
  pre:
    - echo $GCLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - echo "Y" | sudo /opt/google-cloud-sdk/bin/gcloud components install kubectl
    - /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json

test:
  override:
    - ./test.sh
  post:
    - docker build -t jtslear/testapp-k8s:$CIRCLE_SHA1
    - docker tag jtslear/testapp-k8s:$CIRCLE_SHA1 jtslear/testapp-k8s:release
    - docker push jtslear/testapp-k8s:$CIRCLE_SHA1
    - docker push jtslear/testapp-k8s:release

deployment:
  staging:
    branch: staging
    commands:
      - /opt/google-cloud-sdk/bin/gcloud config set project waffleio-dev
      - /opt/google-cloud-sdk/bin/gcloud container clusters get-credentials dev --zone us-east1-b
      - kubectl config use-context mock-staging
      - ./deploy.sh
  production:
    branch: master
    commands:
      - /opt/google-cloud-sdk/bin/gcloud config set project waffleio-production
      - /opt/google-cloud-sdk/bin/gcloud container clusters get-credentials production --zone us-east1-b
      - kubectl config use-context mock-production
      - ./deploy.sh
